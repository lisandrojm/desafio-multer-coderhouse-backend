<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Agrega los enlaces a los estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Backend</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 mt-3">
          <h1 class="text-center">Multer</h1>

          <form id="productForm" action="/api/products" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="title">Título:</label>
                  <input type="text" class="form-control" id="title" name="title" required />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="code">Código:</label>
                  <input type="text" class="form-control" id="code" name="code" required />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="price">Precio:</label>
                  <input type="number" class="form-control" id="price" name="price" step="0.01" required />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="stock">Stock:</label>
                  <input type="number" class="form-control" id="stock" name="stock" required />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="category">Categoría:</label>
              <input type="text" class="form-control" id="category" name="category" required />
            </div>

            <div class="form-group">
              <label for="thumbnails">Miniaturas:</label>
              <input type="file" class="form-control" id="file" name="image" multiple />
            </div>

            <div class="text-center mt-4 d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Agregar producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Agrega los scripts de Bootstrap 5 al final del archivo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/scripts.js"></script>
  </body>
</html>
